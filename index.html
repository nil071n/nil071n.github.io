<script>
function bootTitle(cycles = 2, speed = 350) {
  return new Promise(resolve => {
    const frames = [".", "..", "..."];
    let count = 0;
    let i = 0;

    const interval = setInterval(() => {
      document.title = frames[i];
      i = (i + 1) % frames.length;
      count++;

      if (count >= frames.length * cycles) {
        clearInterval(interval);
        document.title = "...";
        resolve();
      }
    }, speed);
  });
}
</script>

const maxBlock = 56;
const typingSpeed = 14;
const pause = 40;

const container = document.getElementById("binaryContainer");
const chars = binaryString.replace(/\s+/g, "").split("");

function splitIntoBlocks() {
  const blocks = [];
  let i = 0;
  while (i < chars.length) {
    const len = Math.min(
      Math.floor(Math.random() * (maxBlock - minBlock + 1)) + minBlock,
      chars.length - i

    blocks.push(chars.slice(i, i + len).join(""));
    i += len;
  }
  return blocks;
}

async function typeBlock(text) {
  const line = document.createElement("div");
  line.className = "line";
  container.appendChild(line);

  for (const c of text) {
    line.textContent += c;
    await new Promise(r => setTimeout(r, typingSpeed));
  }

  if (container.scrollHeight > container.clientHeight) {
    const old = container.firstChild;
    old.classList.add("old");
    setTimeout(() => old.remove(), 2500);
  }

  await new Promise(r => setTimeout(r, pause));
}

async function start() {
  await bootTitle();
  const blocks = splitIntoBlocks();
  for (const block of blocks) {
    await typeBlock(block);
  }
