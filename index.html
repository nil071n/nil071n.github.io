const container = document.getElementById("binaryContainer");

const minBlockSize = 8;
const maxBlockSize = 40;
const typingSpeed = 2;
const pauseBetweenBlocks = 20;

const cleanString = binaryString.replace(/\s+/g, "").split("");

function generateBlocks() {
  let blocks = [];
  let i = 0;
  while (i < cleanString.length) {
    const len = Math.floor(Math.random() * (maxBlockSize - minBlockSize + 1)) + minBlockSize;
    blocks.push(cleanString.slice(i, i + len).join(""));
    i += len;
  }
  return blocks;
}

async function typeBlock(block) {
  const line = document.createElement("div");
  line.className = "line";
  container.appendChild(line);

  for (const char of block) {
    line.textContent += char;
    await new Promise(r => setTimeout(r, typingSpeed));
  }

  line.style.opacity = 1;

  while (container.scrollHeight > container.clientHeight) {
    container.removeChild(container.firstChild);
  }

  await new Promise(r => setTimeout(r, pauseBetweenBlocks));
}

async function startTyping() {
  const blocks = generateBlocks();
  for (const block of blocks) {
    await typeBlock(block);
  }
}

startTyping();
